name: iOS Build (Xcode)

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  ios-build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS app with Xcode (no code signing)
        run: flutter build ios --no-codesign
